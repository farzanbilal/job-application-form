<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliocation form</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <div class="apply_box">

            <h1>Job Application <span class="title small">(web)</span>
            </h1><br>
            <div class="form_container">
                <div class="form_control">
                    <label>First name</label>
                    <input id="first_name" name="first_name" placeholder="enter first name">


                    <label>Last name</label>
                    <input id="Last_name" name="Last_name" placeholder="enter Last  name"><BR>
                    <br><label>Gender</label>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">Female


                    <div class="email">
                        <label>Email</label>
                        <input id="Email" input type="email" name="Email" placeholder="Email@email.com">
                    </div><br>
                    <label>Job roles</label>
                    <select>
                        <option>UI / UX</option>
                        <option>Front end</option>
                        <option>Back end</option>
                        <option>Security</option>
                        <option>Testing</option>
                    </select><br>

                    <label>Address</label><br>
                    <textarea name="address" rows="4" cols="60" placeholder="Enter the text here"></textarea><br>
                    <label>City</label>
                    <input id="city" type="text" placeholder="Enter your city"><br>
                    <label>Pincode</label>
                    <input id="Pincode" type="number" placeholder="Enter your pincode"><br>
                    <label> Date</label>
                    <input id="date" type="date" placeholder="Enter your date"><br>
                    <label> Upload your CV</label>
                    <input id="upload" type="file"><br>
                    <div class="button">
                        <button>Apply now!</button>
                        <div class="credit">
                            <h6>created by Farzan Bilal</h6>
                        </div>
                    </div>
                </div>



            </div>


        </div>






    </div>

</body>

</html>
